apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: zuul
  namespace: argocd
spec:
  description: "Identity and Authorization"
  destinations:
  - namespace: zuul
    server: https://DC562B007375BD6788916029314E1C00.sk1.us-east-1.eks.amazonaws.com

  orphanedResources:
    warn: true
    ignore:
      - kind: ConfigMap
        name: istio-ca-root-cert

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-zuul
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  syncPolicy:
    automated: {}
  ignoreDifferences:
     - group: apiextensions.k8s.io/v1
       name: trafficsplits.split.smi-spec.io
       kind: CustomResourceDefinition
       jsonPointers:
         - /spec/preserveUnknownFields
  source:
    path: production/zuul/bootstrap
    repoURL: git@github.com:BeyondTrust/hatchery.git
    targetRevision: master